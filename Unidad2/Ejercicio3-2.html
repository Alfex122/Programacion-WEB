<!DOCTYPE html>
<head>
    <title>Ejercicio 3-JS</title>
</head>
<body>
<!--Se abren los input-->
<label for="datoInput">Ingresa tu nombre:</label>
<input type="text" id="Nombre">
<br>
<br>
<label for="datoInput">Ingresa tu edad:</label>
<input type="int" id="Edad">
<br>
<br>
<label for="datoInput">Ingresa tu contrase√±a:</label>
<input type="password" id="Password">
<!--Se le asigna la funcion al boton-->
<button onclick="Heidis()">Guardar</button>
<!--Se abre el script para almacenar los datos -->
<script>
    //Se abre la funcion
    function Heidis() {
        //Almacena los datos de los input en una variable correspondiente al dato
        var Nombre = document.getElementById("Nombre").value;
        var Edad = document.getElementById("Edad").value;        
        var Password = document.getElementById("Password").value;
        //Imprime los datos ingresados
        console.log("Nombre ingresados:", Nombre);
        console.log("Edad ingresada:", Edad);
        console.log("Password ingresada:", Password);
    }
</script>

</body>
